<!DOCTYPE html>
<html>
    <head>
        <title>CSS Селекторс 2000</title>

        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>background: &lt;color&gt;</code></p>

        <main class="global-results">
            <style>
                article.global-scope > div
                {
                    background: rgb(255, 177, 114);
                }

                article.global-scope > div > div
                {
                    background: #fff;
                }

                article.global-scope > div:nth-child(1) > div:last-child
                {
                    background: rgb(152, 255, 125);
                }

                article.global-scope > div:nth-child(2) > div:nth-child(even)
                {
                    background: rgb(255, 104, 151);
                }

                article.global-scope > div:nth-child(3) > div:nth-child(odd)
                {
                    background: rgb(96, 148, 248);
                }

                article.global-scope > div:nth-child(4) > div:first-child
                {
                    background: rgb(255, 254, 127);
                }
            </style>

            <section class="global-result">
                <article class="global-scope">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
