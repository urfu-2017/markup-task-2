<!DOCTYPE html>
<html>
<head>
    <title>CSS Селекторс 2000</title>

    <link rel="stylesheet" type="text/css" href="../global.css">
</head>
<body>
<h1 class="global-heading">&nbsp;</h1>
<p>Решите задачу, используя <code>background: &lt;color&gt;</code></p>

<main class="global-results">
    <style>
        article > div
        {
            background: #ffb36d;
        }

        div > div
        {
            background: #fff;
        }

        div:first-child > div:last-child
        {
            background: #9bfd6f;
        }

        div:last-child > div:first-child
        {
            background: #fffd71;
        }

        div:nth-child(2) > div:nth-child(2n)
        {
            background: #fd6fa9;
        }

        div:nth-child(3) > div:nth-child(2n+1)
        {
            background: #699dfc;
        }
    </style>

    <section class="global-result">
        <article class="global-scope">
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </article>
    </section>

    <section class="global-result">
        <img class="global-goal">
    </section>
</main>

<nav class="global-nav">
    <a class="global-prev">Предыдущее</a>
    <a class="global-next">Следующее</a>
</nav>

<script src="../global.js"></script>
</body>
</html>
