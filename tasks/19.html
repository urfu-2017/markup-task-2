<!DOCTYPE html>
<html>
    <head>
        <title>CSS Селекторс 2000</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>background: &lt;color&gt;</code></p>

        <main class="global-results">
            <style>
                .global-scope > div
                {
                    background-color: #ffb366;
                }
                
                .global-scope > div > div
                {
                    background-color: #fff;
                }
                
                .global-scope > div:first-of-type > div:last-of-type
                {
                    background-color: #98ff66;
                }
                
                .global-scope > div:nth-of-type(2) > div:nth-of-type(even)
                {
                    background-color: #ff6698;
                }
                
                .global-scope > div:nth-of-type(3) > div:nth-of-type(odd)
                {
                    background-color: #6698ff;
                }
                
                .global-scope > div:nth-of-type(4) > div:first-of-type
                {
                    background-color: #ff6;
                }
            </style>

            <section class="global-result">
                <article class="global-scope">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
