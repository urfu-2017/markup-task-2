<!DOCTYPE html>
<html>
    <head>
        <title>CSS Селекторс 2000</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>background: &lt;color&gt;</code></p>

        <main class="global-results">
            <style>
                div:not(:empty) { background-color: #ffb366 }
                div:empty { background-color: white }
                div:first-child > div:last-child:empty { background-color: #98ff66 }
                div:nth-last-child(3n) > div:nth-child(2n):empty { background-color: #ff6698 }
                div:nth-child(3n) > div:nth-child(2n + 1):empty { background-color: #6698ff }
                div:last-child > div:first-child:empty { background-color: #ffff66 }
            </style>

            <section class="global-result">
                <article class="global-scope">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
