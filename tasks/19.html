<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Селекторс 2000</title>

    <link rel="stylesheet" type="text/css" href="../global.css">
    <style>
        div
        {
            background: #ffb366;
        }

        div > div
        {
            background: #fff;
        }

        div:nth-child(1) > div:nth-child(4)
        {
            background: #98ff66;
        }

        div:nth-child(2) > div:nth-child(2n + 2)
        {
            background: #ff6698;
        }

        div:nth-child(3) > div:nth-child(2n + 1)
        {
            background: #6698ff;
        }

        div:nth-child(4) > div:nth-child(1)
        {
            background: #ff6;
        }
    </style>
</head>
<body>
<h1 class="global-heading">&nbsp;</h1>
<p>Решите задачу, используя <code>background: &lt;color&gt;</code></p>

<main class="global-results">
    <section class="global-result">
        <article class="global-scope">
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </article>
    </section>

    <section class="global-result">
        <img class="global-goal">
    </section>
</main>

<nav class="global-nav">
    <a class="global-prev">Предыдущее</a>
    <a class="global-next">Следующее</a>
</nav>

<script src="../global.js"></script>
</body>
</html>
