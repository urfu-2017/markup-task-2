<!DOCTYPE html>
<html>
    <head>
        <title>CSS Селекторс 2000</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p><strong>Необязательная задача.</strong> Выделите все внутренние элементы там, где их больше 2, используя <code>background: &lt;color&gt;</code> и самую сильную магию</p>

        <main class="global-results">
            <style>
                div:nth-last-child(3n - 1):empty {
                    background-color: #ff6698
                }

                div:first-child:empty {
                    background-color: white
                }

                div:nth-child(4n):empty,
                div:nth-child(3n):empty,
                div:nth-last-child(3n):empty,
                div:nth-last-child(4n):empty {
                    background-color: #ff6698
                }

                /*
                Если появятся div-ы с большим числом элементов -
                легко дописать ещё тегов вида div:nth-child(kn) и
                 div:nth-last-child(kn) с нужными k так, чтобы покрыть и их.
                 При этом, это никак не отразится на div-ах с меньшим числом элементов.
                */
            </style>

            <section class="global-result">
                <article class="global-scope">
                    <div class="red-gt2">
                        <div></div>
                    </div>
                    <div class="red-gt2">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="red-gt2">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="red-gt2">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
